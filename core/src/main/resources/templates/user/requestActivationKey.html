<!DOCTYPE html>
<html xmlns:th="http://www.thymleaf.org">
<head
	th:replace="fragments/header :: html-head('Signup for Group Meetings')">
</head>
<body>
	<div th:replace="fragments/header :: navbar">
		<!-- ============================================================================ -->
		<!-- This content is only used for static prototyping purposes (natural templates)-->
		<!-- and is therefore entirely optional, as this markup fragment will be included -->
		<!-- from "fragments/header.html" at runtime.                                     -->
		<!-- ============================================================================ -->
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Static header</a>
				</div>
				<div class="navbar-collapse collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Home</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<main role="main" class="container">
	<h1>Neuen Aktivierungsschhlüssel beantragen</h1>
	<div th:replace="fragments/message :: message"></div>
	<form action="#" th:action="@{/user/request_activation}" method="post">
		<div class='row'>
			<div class='col-sm-12'>
				<div class="form-group required">
					<label for="email">eMail-Adresse</label> <input
						class="form-control" type="email" required="required" name="email">
					</input>

				</div>
			</div>
		</div>


		<div class="row">
			<div class="col-sm-12">
				<input type="submit" class="btn btn-info"
					value="Neuen Aktivierungsschlüssel beantragen">
			</div>
		</div>






	</form>
	</main>
	<div th:replace="fragments/header :: footer">&copy;
		${#dates.format(#dates.createNow(), 'yyyy')} Achim Klotz</div>

</body>
</html>
